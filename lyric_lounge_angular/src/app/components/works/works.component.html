<div class="container">
    <div class="row">
        <section class="col-3">
            <h5 class="text-success">Genres</h5>
            <ul class="list-group">
                <li class="list-group-item">Active</li>
                <li class="list-group-item">Second</li>
                <li class="list-group-item">Third</li>
                <li class="list-group-item">Fourth</li>
            </ul>
        </section>
        <section class="col-9">
            <div class="d-flex justify-content-between align-items center pb2">
                <div class="col-xs-12">
                    <header>
                        <span>Showing Results</span>
                    </header>
                </div>
                <div class="d-flex mt-2">
                    <input type="text" placeholder="Search" class="form-control me-2">
                    <button class="btn btn-outline-success mx-2">Search</button>
                    <button class="btn btn-outline-danger mx-2">Reset</button>
                </div>
            </div>

            <div class="row row-cols-3 g-3" *ngFor="let work of works">
                <app-works-list [work]="work"></app-works-list>
            </div>

            <!-- <div class="row row-cols-3">
                <app-work-create></app-work-create>
            </div> -->
        </section>
    </div>
</div>
